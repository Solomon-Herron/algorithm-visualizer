<head>

    <!--main css-->

<body>
<!---------------------------------------------------------------------------------------------------------------------------------->

<header>
    <div class="headerbar">
        <div class="title">
            <h1>&#128056; Froggy</h1>
        </div>
        <div class="container-navbar">
            <nav>
                <ul class="navlinks">
                    <li><a href="index.jsp" class="nav-link navs">Home</a></li>
                    <li><a href="login.jsp" class="nav-link navs">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<!---------------------------------------------------------------------------------------------------------------->
<div id="no-user">
    <p class="message">The user name you have selected has already been taken</p>
</div>
<!---------------------------------------------------------------------------------------------------------------------------------->

<div class="limiter">
    <div class="container-content">
        <div class="wrap-login p-l-150 p-r-50 p-t-77 p-b-30">
            <form class="login-form validate-form" action="UserControllerServlet" method="POST">
					<span class="login-form-title p-b-55">
						Create an account
					</span>

                <div class="wrap-input validate-input m-b-16" data-validate = "Name is required">
                    <input class="input" type="text" name="firstName" placeholder="First Name">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
								<span class="lnr lnr-user"></span>
							</span>
                </div>
                <div class="wrap-input validate-input m-b-16" data-validate = "Name is required">
                    <input class="input" type="text" name="lastName" placeholder="Last Name">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
								<span class="lnr lnr-user"></span>
							</span>
                </div>
                <div class="wrap-input validate-input m-b-16" data-validate = "Email is required">
                    <input class="input" type="text" name="email" placeholder="Email">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
								<span class="lnr lnr-envelope"></span>
							</span>
                </div>
                <div class="wrap-input validate-input m-b-16" data-validate = "A user name is required">
                    <input class="input" type="text" name="userName" placeholder="User Name">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
								<span class="lnr lnr-user"></span>
							</span>
                </div>
                <div class="wrap-input validate-input m-b-16" data-validate = "A password is required">
                    <input class="input" type="password" name="password" placeholder="Create Password">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
								<span class="lnr lnr-lock"></span>
							</span>
                </div>
                <input type="hidden" name="command" value="ADD"/>
                <div class="container-login-form-btn p-t-25">
                    <button type="submit" class="login-form-btn">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
